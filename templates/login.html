<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 48px;
            border-radius: 8px;
            border: 1px solid #e4e4e7;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #18181b;
            margin-bottom: 8px;
        }

        p {
            color: #71717a;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #3f3f46;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e4e4e7;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.15s;
        }

        input:focus {
            outline: none;
            border-color: #14b8a6;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #18181b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover {
            background: #27272a;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #fee2e2;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #a1a1aa;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Smart Inventory</h1>
        <p>Sign in to your account</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="footer">admin / admin</div>
    </div>
</body>

</html>
