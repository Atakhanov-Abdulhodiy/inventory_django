<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Inventory{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #14b8a6;
            --bg: #fafafa;
            --card-bg: #ffffff;
            --text: #18181b;
            --text-secondary: #71717a;
            --border: #e4e4e7;
            --hover-bg: #f4f4f5;
        }

        [data-theme="dark"] {
            --bg: #18181b;
            --card-bg: #27272a;
            --text: #fafafa;
            --text-secondary: #a1a1aa;
            --border: #3f3f46;
            --hover-bg: #3f3f46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        .navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 0 40px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s, border-color 0.3s;
        }

        .navbar h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-links {
            display: flex;
            gap: 4px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }

        .nav-links a:hover {
            background: var(--hover-bg);
            color: var(--text);
        }

        .theme-toggle,
        .lang-selector {
            background: var(--hover-bg);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text);
            transition: all 0.15s;
        }

        .theme-toggle:hover,
        .lang-selector:hover {
            background: var(--border);
        }

        .lang-selector {
            padding: 8px 16px;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--primary);
        }

        .stat-card h3 {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 600;
            color: var(--text);
        }

        .chart-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: var(--hover-bg);
            color: var(--text);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 14px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: var(--hover-bg);
        }

        .btn {
            padding: 10px 20px;
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: opacity 0.15s;
            font-size: 14px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 24px;
        }

        code {
            background: var(--hover-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .navbar {
                padding: 0 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1 data-lang="app_title">Smart Inventory</h1>
        <div class="nav-right">
            <div class="nav-links">
                <a href="/" data-lang="nav_dashboard">Dashboard</a>
                <a href="/inventory/products/" data-lang="nav_products">Products</a>
                <a href="/admin/" data-lang="nav_admin">Admin</a>
                <a href="/logout/" data-lang="nav_logout">Logout</a>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
            <select class="lang-selector" onchange="changeLang(this.value)" id="lang-select">
                <option value="uz">O'zbek</option>
                <option value="ru">Русский</option>
                <option value="en" selected>English</option>
            </select>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Translations
        const translations = {
            en: {
                app_title: 'Smart Inventory',
                nav_dashboard: 'Dashboard',
                nav_products: 'Products',
                nav_admin: 'Admin',
                nav_logout: 'Logout',
                products_title: 'Products',
                customers_title: 'Customers',
                invoices_title: 'Invoices',
                batches_title: 'Stock Batches',
                sales_trend: 'Sales Trend',
                stock_status: 'Stock Status',
                transactions: 'Transactions',
                revenue: 'Revenue',
                recent_activity: 'Recent Activity',
                back: 'Back',
                add_product: 'Add Product'
            },
            uz: {
                app_title: 'Aqlli Inventar',
                nav_dashboard: 'Boshqaruv',
                nav_products: 'Mahsulotlar',
                nav_admin: 'Administrator',
                nav_logout: 'Chiqish',
                products_title: 'Mahsulotlar',
                customers_title: 'Mijozlar',
                invoices_title: 'Hisob-fakturalar',
                batches_title: 'Zaxira Partiyalari',
                sales_trend: 'Savdo Tendentsiyasi',
                stock_status: 'Zaxira Holati',
                transactions: 'Tranzaksiyalar',
                revenue: 'Daromad',
                recent_activity: 'So\'nggi Faoliyat',
                back: 'Orqaga',
                add_product: 'Mahsulot Qo\'shish'
            },
            ru: {
                app_title: 'Умный Инвентарь',
                nav_dashboard: 'Панель управления',
                nav_products: 'Продукты',
                nav_admin: 'Администратор',
                nav_logout: 'Выход',
                products_title: 'Продукты',
                customers_title: 'Клиенты',
                invoices_title: 'Счета',
                batches_title: 'Партии товаров',
                sales_trend: 'Тенденция продаж',
                stock_status: 'Статус склада',
                transactions: 'Транзакции',
                revenue: 'Выручка',
                recent_activity: 'Недавняя активность',
                back: 'Назад',
                add_product: 'Добавить продукт'
            }
        };

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const icon = document.querySelector('#theme-btn i');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Language change
        function changeLang(lang) {
            localStorage.setItem('lang', lang);
            updatePageLanguage(lang);
        }

        function updatePageLanguage(lang) {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        }

        // Load saved preferences
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const savedLang = localStorage.getItem('lang') || 'en';

            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('lang-select').value = savedLang;

            const icon = document.querySelector('#theme-btn i');
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

            updatePageLanguage(savedLang);
        });
    </script>
</body>

</html>
